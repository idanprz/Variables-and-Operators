<!DOCTYPE html>

<head>
    <title>Variables and Operators</title>
</head>

<body>
    <script>
        if ((4 > 9) == false) // false
            document.write('Correct<br/>')
        else
            document.write('Incorrect<br/>')
        if (!!((2 * 3 + 4) * (7 * 7)) == true) // true
            document.write('Correct<br/>')
        else
            document.write('Incorrect<br/>')
        if (!!(18 + 18) == true) // true
            document.write('Correct<br/>')
        else
            document.write('Incorrect<br/>')
        if ((10 == 10) == true) // true
            document.write('Correct<br/>')
        else
            document.write('Incorrect<br/>')
        if ((10 == 10) && (20 == 30) == false) // 1&&0 == false
            document.write('Correct<br/>')
        else
            document.write('Incorrect<br/>')
        if ((10 == 10) || (20 == 30) == true) // 1||0 == true
            document.write('Correct<br/>')
        else
            document.write('Incorrect<br/>')
        if ((20 == 30) || (10 == 10) == true) // 0||1 == true
            document.write('Correct<br/>')
        else
            document.write('Incorrect<br/>')
        if (!3 == false) // false
            document.write('Correct<br/>')
        else
            document.write('Incorrect<br/>')
        if (!!3 == true) // true
            document.write('Correct<br/>')
        else
            document.write('Incorrect<br/>')
        if (!!((33 > 20) && (2 < 12) && 10) == true) // 1&&1&&1 == true
            document.write('Correct<br/>')
        else
            document.write('Incorrect<br/>')
        if (true && true == true) // true
            document.write('Correct<br/>')
        else
            document.write('Incorrect<br/>')
        if (true && false == false) // false
            document.write('Correct<br/>')
        else
            document.write('Incorrect<br/>')
        if (true || false == true) // true
            document.write('Correct<br/>')
        else
            document.write('Incorrect<br/>')
        if (false || true == true) // true
            document.write('Correct<br/>')
        else
            document.write('Incorrect<br/>')
        if (!!(!10 && 10) == false) // 0&&1 == false
            document.write('Correct<br/>')
        else
            document.write('Incorrect<br/>')
            if (!!(!10 && !10) == false) // 0&&0 == false
            document.write('Correct<br/>')
        else
            document.write('Incorrect<br/>')
            if (!!(5 != 5 && 5 != 5) == false) // 0&&0 == false
            document.write('Correct<br/>')
        else
            document.write('Incorrect<br/>')
            if ((2 === 2) || (3 == 3) == true) // 1||1 == true
            document.write('Correct<br/>')
        else
            document.write('Incorrect<br/>')
            if ((2 === 2) && (3 == 3) == true) // 1&&1 == true
            document.write('Correct<br/>')
        else
            document.write('Incorrect<br/>')
            if (!!((40 <= 30) && (1 >= 4)) == false) // 0&&0 == false
            document.write('Correct<br/>')
        else
            document.write('Incorrect<br/>')
            if ((13 >= 3) && (47 >= 5) == true) // 1&&1 == true
            document.write('Correct<br/>')
        else
            document.write('Incorrect<br/>')
    </script>
</body>

</html>
